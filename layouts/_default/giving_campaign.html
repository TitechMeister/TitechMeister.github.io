<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {{/* ページのタイトルを動的に設定 */}}
  <title>{{ .Title }} | {{ .Site.Title }}</title> 
  <style>
    /* ページの基本設定 */
    html {
      height: 100%;
    }
    body {
      margin: 0;
      padding: 0;
      min-height: 100%; /* ヘッダーの高さを考慮 */
      overflow: hidden;
      
      /* 背景GIFの設定 */
      background-image: url('XFbw.gif'); /* パスをルートからの絶対パスに変更 */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      
      /* Flexboxで中央配置 */
      display: flex;
      flex-direction: column;
    }

    /* ヘッダー以外のコンテンツを中央に配置するためのラッパー */
    .main-content-wrapper {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
    }
    
    /* 上のメッセージ */
    .top-message {
      text-align: center;
      color: white;
      font-size: 24px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      margin-bottom: 20px;
    }

    /* 中央のコンテンツボックス */
    .content-box {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 80%;
    }

    /* イラスト画像 */
    .main-illustration {
      max-width: 100%;
      height: 400px;
      margin-bottom: 20px;
    }

    /* テキスト */
    h1 { margin: 0; color: #333; }
  </style>
</head>
<body>
  
  {{- partial "header.html" . -}}

  <div class="main-content-wrapper">
    {{- .Content -}}
  </div>

</body>
</html>
