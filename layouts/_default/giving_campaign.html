<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }} | {{ .Site.Title }}</title>
  {{- partial "header.html" . -}}

  <style>
    html {
      height: 100%;
    }
    body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      /* ▼▼▼【変更点1】スクロールを許可します ▼▼▼ */
      overflow-y: auto;
      
      background-image: url('{{ "/XFbw.gif" | relURL }}');
      background-size: cover;
      background-position: center;
      /* ▼▼▼ 背景を固定して、コンテンツだけスクロールするようにします ▼▼▼ */
      background-attachment: fixed;
      background-repeat: no-repeat;
      
      display: flex;
      flex-direction: column;
    }
    .main-content-wrapper {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        /* ▼▼▼ ヘッダーとの間に余白を設けて見切れをなくします ▼▼▼ */
        padding: 40px 0;
    }
    /* (他のスタイルは変更なし) */
    .top-message {
      text-align: center; color: white; font-size: 24px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
    .content-box {
      background-color: rgba(255, 255, 255, 0.8); padding: 30px;
      border-radius: 15px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center; max-width: 80%;
    }
    .main-illustration {
      max-width: 100%; height: 400px; margin-bottom: 20px;
    }
    h1 { margin: 0; color: #333; }

    /* ▼▼▼ この部分をまるごと追加 ▼▼▼ */
    .distance-display {
      font-size: 3.5em;       /* 文字のサイズを親要素の3.5倍に */
      font-weight: bold;      /* 太字にする */
      color: #1a2533;        /* 少し濃い青系の色にする */
      margin-top: 10px;       /* 上の見出しとの間に余白を追加 */
      margin-bottom: 5px;     /* 下の余白を少し調整 */
    }
    /* ▲▲▲ ここまで ▲▲▲ */
  </style>
</head>
<body>
  
  {{/* ▼▼▼【変更点2】サイトバー（ナビゲーション）を呼び出します ▼▼▼ */}}
  {{- partial "nav.html" . -}}

  <div class="main-content-wrapper">
    {{/* ここに下のindex.mdの中身が自動で挿入されます */}}
    {{- .Content -}}
  </div>

</body>
</html>
